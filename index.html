	<body>
		<div class = "jumbotron lander">
			<div class = "container">
				<h1> Welcome to Quicksilver! </h1>

			</div>
		</div>
		<div class ="row">
			<div class = "col-md-1">
			</div>
			<div class = "col-md-4 contact">
				<div class = "header">
					<span class = "fa fa-stack mail">
						   <i class = "fa fa-circle fa-stack-2x " style ="padding-top:2px"></i>
						   <i class = "fa fa-envelope fa-stack-1x fa-inverse "></i>
					</span>

                <div class ="sub">

                </div>
			</div> 
            <div class = "col-md-1 mid">

			</div>

                  <div class="row">
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label class = "sr-only" for="exampleInputEmail1">Email address (Necessary)</label>
                            <div class = "input-group">

                            <input type="email" class="form-control" id="InputEmail" placeholder="Enter Email (Necessary)">
                            </div>    
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group ">
                            <label class = "sr-only" for="exampleInputPhoneNumber1">Phone</label>
                            <div class = "input-group">
                                <span class="input-group-addon"><i class = "fa fa-phone fa-inverse "></i></span>
                                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Phone">
                            </div>    
                          </div>
                        </div>
                  </div>    
                  <textarea id="MainText" class="form-control" placeholder="We would love to hear from you..." rows ="10" ></textarea>
                  <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                  <input type="checkbox"> I want to <strong>subscribe</strong> for Quicksilver Studios' mails and monthly offers.(You can unsubscribe at any time <i class = "fa fa-smile-o"></i>)
                                </label>
                              
                              </div>
                        </div>
                        <div class="col-md-6 btn-cntn">

                      </div>
